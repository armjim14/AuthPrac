<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="/reset">
    <link rel="stylesheet" href="/boot1">
    <link rel="stylesheet" href="/boot2">
    <link rel="stylesheet" href="/style">
</head>

<body>
    <!-- -------- -->
    <!-- for navbar -->
    <!-- -------- -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-0">
        <a class="navbar-brand title mr-0" href="/">Videosim</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/login">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/register">Register</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- -------- -->
    <!-- ending navbar -->
    <!-- -------- -->

    <div class="bigBox">
        <div class="smallBox">
            <h1 class="inputHeader">Login</h1>
            <p id="logmsg"></p>
            <form id="sendLogin">
                <input type="text" class="forInput" id="username" placeholder="Username">
                <input type="password" class="forInput" id="password" placeholder="Password">
                <div class="forButton">
                    <button type="submit" class="btn btn-secondary py-1" id="login">Login</button>
                </div>
            </form>
            <p id="forgotEmail">Forgot Password</p>
            <p class="switch">Dont have an account? Register here</p>
        </div>
    </div>

<script src="/jQuery"></script>
<script src="/forNav"></script>
<script src="/auth"></script>
</body>
</html>
