        <div class="collapse navbar-collapse" id="navbarSupportedContent">

    <!-- <div id="notAuth">

    <div id="auth" class="row">
        <div class="col-md-6 d-flex justify-content-center">
            <button class="button" id="addComment">Add a comment</button>
        </div>
        <div class="col-md-6 d-flex justify-content-center">
            <button class="button" id="addNote">Take notes</button>
        </div>
        <hr>

        <div id="commentInput" class="outerInputBox mt-5">
            <div class="innerInputBox">
                <div class="center">
                    <form id="sendComment">
                        <input id="commentValue" class="forInput" type="text" placeholder="Add a comment">
                        <div class="center">
                            <button class="button2" type="submit">Add comment</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div id="noteInput" class="outerInputBox mt-5">
            <div class="innerInputBox">
                <div class="center">
                    <form id="sendNote">
                        <input id="noteValue" class="forInput" type="text" placeholder="Add a note">
                        <div class="center">
                            <button class="button2" type="submit">Add note</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <div id="comments">
        <h2 style="text-decoration: underline;">Comments</h2>
    </div>
