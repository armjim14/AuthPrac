<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
    <link rel="stylesheet" href="/reset">
    <link rel="stylesheet" href="/boot1">
    <link rel="stylesheet" href="/boot2">
    <link rel="stylesheet" href="/setup">
    <link rel="stylesheet" href="/style">
</head>

<body>
    <!-- -------- -->
    <!-- for navbar -->
    <!-- -------- -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-0">
        <a class="navbar-brand title" href="/">Videosim</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/register">Register</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- -------- -->
    <!-- ending navbar -->
    <!-- -------- -->

    <div class="bigBox">
        <div class="smallBox">
            <h1 class="inputHeader">Register</h1>
            <p id="regmsg"></p>
            <form id="create">
                <input type="text" class="forInput" id="name" placeholder="Name" required>
                <input type="email" class="forInput" id="email" placeholder="Email" required>
                <input type="text" class="forInput" id="uname" placeholder="Username" required>
                <input type="password" class="forInput" id="pword" placeholder="Password" required>
                <input type="password" class="forInput" id="pword2" placeholder="Password Again" required>

                <div class="forButton selectSpec">
                    <select id="questions" required>
                        <option value="">Select a security question</option>
                        <option value="Mother's maiden name">Mother's maiden name</option>
                        <option value="Name of your first pet">Name of your first pet</option>
                        <option value="What was your first car">What was your first car</option>
                        <option value="Elementary school you attended">Elementary school you attended</option>
                        <option value="Name of the town you were born">Name of the town you were born</option>
                    </select>
                </div>
                <input type="text" class="forInput" id="SA" placeholder="Security Answer" required>

                <div class="forButton">
                    <input type="submit" value="Register" class="btn btn-secondary py-1" id="register">
                </div>
            </form>
            <p class="switch">have an account? Click here to login</p>
        </div>
    </div>
<script src="/jQuery"></script>
<script src="/forNav"></script>
<script src="/auth"></script>
</body>
</html>
