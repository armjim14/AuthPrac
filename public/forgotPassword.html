<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="/reset">
    <link rel="stylesheet" href="/boot1">
    <link rel="stylesheet" href="/boot2">
    <link rel="stylesheet" href="/style">
</head>

<body>
    <!-- -------- -->
    <!-- for navbar -->
    <!-- -------- -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-0">
        <a class="navbar-brand title mr-0" href="/">Videosim</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/login">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/register">Register</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- -------- -->
    <!-- ending navbar -->
    <!-- -------- -->
    <div class="bigBox">
        <div class="smallBox">
            <h1 class="inputHeader">Forgot Password</h1>
            <p id="formsg"></p>

            <!-- form one -->
            <form id="sendRequest">
                <p class="feedback">Please enter you email</p>
                <input type="email" class="forInput" id="emailReset" placeholder="Email" required>
                <div class="forButton">
                    <input value="Submit" type="submit" class="btn btn-redish py-1" id="resetButton">
                </div>
            </form>

            <!-- form two -->
            <form id="form2">
                <p class="feedback"></p>
                <input type="text" class="forInput" id="answer" placeholder="Answer" required>
                <div class="forButton">
                    <input value="Submit" type="submit" class="btn btn-redish py-1" id="sendAnswer">
                </div>
            </form>

            <!-- form Three -->
            <form id="form3">
                <p class="feedback">Enter your new password</p>
                <input type="password" class="forInput" id="newPassword" placeholder="Password" required>
                <input type="password" class="forInput" id="newPasswordTwo" placeholder="Password Again" required>
                <div class="forButton">
                    <input value="Submit" type="submit" class="btn btn-redish py-1" id="sendPassword">
                </div>
            </form>

            <div id="lastMsg">
                <p>Your password has been updated, You'll be send to the login page shorly</p>
            </div>

            <div class="forgot2">
                <a href="/login" id="forgotfor" class="forgotPassword">Back to Login</a>
            </div>
        </div>
    </div>

    <script src="/jQuery"></script>
    <script src="/forNav"></script>
    <script src="/auth"></script>
</body>
</html>
